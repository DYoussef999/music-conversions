<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>Hazzat Symbol Maker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 30px;
        }

        .symbol-btn {
            padding: 15px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            color: white;
        }

        .symbol-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .symbol-btn:active {
            transform: translateY(0);
        }

        .btn-short {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
        }

        .btn-normal {
            background: linear-gradient(135deg, #4a5568 0%, #1a202c 100%);
        }

        .btn-long {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
        }

        .btn-up {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        }

        .btn-down {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        }

        .btn-vibrato {
            background: linear-gradient(135deg, #9333ea 0%, #7e22ce 100%);
        }

        .current-preview {
            background: #f9f9f9;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .current-title {
            color: #666;
            font-size: 12px;
            font-weight: 600;
            width: 100%;
            text-align: center;
        }

        .symbol-item {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: white;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 13px;
        }

        .symbol-badge {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .badge-short { background: #4a5568; }
        .badge-normal { background: #4a5568; }
        .badge-long { background: #2d3748; }
        .badge-up { background: #2563eb; }
        .badge-down { background: #dc2626; }
        .badge-vibrato { background: #9333ea; }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .btn-primary {
            flex: 1;
            padding: 14px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            color: white;
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            flex: 0 1 auto;
            padding: 14px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            background: #e5e7eb;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .completed-section {
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .section-title {
            color: #333;
            font-size: 16px;
            font-weight: 600;
        }

        .clear-all-btn {
            background: none;
            border: none;
            color: #dc2626;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            padding: 0;
        }

        .clear-all-btn:hover {
            text-decoration: underline;
        }

        .symbols-container {
            background: #f9f9f9;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            min-height: 80px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: flex-start;
            justify-content: flex-start;
        }

        .empty-message {
            color: #999;
            font-size: 14px;
            text-align: center;
            width: 100%;
            padding: 30px 0;
        }

        .completed-symbol {
            position: relative;
            padding: 8px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .completed-symbol svg {
            display: block;
        }

        .delete-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            padding: 0;
            cursor: pointer;
            font-size: 16px;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .completed-symbol:hover .delete-btn {
            display: flex;
        }

        .delete-btn:hover {
            background: #b91c1c;
            transform: scale(1.1);
        }

        .back-to-tabs {
            margin-top: 30px;
            text-align: center;
        }

        .back-to-tabs a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .back-to-tabs a:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Hazzat Symbol Maker</h1>
        <p class="subtitle">Create custom Hazzat musical symbols</p>

        <div class="button-grid">
            <button class="symbol-btn btn-short" onclick="addElement('shortNote')">üìç Short Note</button>
            <button class="symbol-btn btn-normal" onclick="addElement('normalNote')">üìç Normal Note</button>
            <button class="symbol-btn btn-long" onclick="addElement('longNote')">üìç Long Note</button>
            <button class="symbol-btn btn-up" onclick="addElement('upArrow')">‚¨ÜÔ∏è Up Arrow</button>
            <button class="symbol-btn btn-down" onclick="addElement('downArrow')">‚¨áÔ∏è Down Arrow</button>
            <button class="symbol-btn btn-vibrato" onclick="addElement('vibrato')">„Ä∞Ô∏è Vibrato</button>
        </div>

        <div class="current-preview" id="currentPreview">
            <div class="current-title">Current Symbol (will appear here)</div>
        </div>

        <div class="action-buttons">
            <button class="btn-primary" id="completeBtn" onclick="completeCharacter()" disabled>‚úì Complete Symbol</button>
            <button class="btn-secondary" onclick="clearCurrent()">Clear</button>
        </div>

        <div class="completed-section">
            <div class="section-header">
                <h2 class="section-title">Your Hazzat Composition</h2>
                <button class="clear-all-btn" id="clearAllBtn" onclick="clearAll()" style="display: none;">Clear All</button>
            </div>
            <div class="symbols-container" id="completedSymbols">
                <div class="empty-message">No symbols yet. Create your first Hazzat symbol above!</div>
            </div>
        </div>

        <div class="back-to-tabs">
            <a href="index.html">‚Üê Back to All Tools</a>
        </div>
    </div>

    <script>
        let currentSymbol = [];
        let completedSymbols = [];

        function addElement(element) {
            currentSymbol.push(element);
            updateCurrentPreview();
            updateCompleteButton();
        }

        function completeCharacter() {
            if (currentSymbol.length > 0) {
                completedSymbols.push({
                    elements: [...currentSymbol],
                    id: Date.now()
                });
                currentSymbol = [];
                updateCurrentPreview();
                updateCompleteButton();
                updateCompletedSymbols();
            }
        }

        function clearCurrent() {
            currentSymbol = [];
            updateCurrentPreview();
            updateCompleteButton();
        }

        function deleteSymbol(id) {
            completedSymbols = completedSymbols.filter(s => s.id !== id);
            updateCompletedSymbols();
        }

        function clearAll() {
            completedSymbols = [];
            updateCompletedSymbols();
        }

        function updateCompleteButton() {
            const btn = document.getElementById('completeBtn');
            btn.disabled = currentSymbol.length === 0;
        }

        function updateCurrentPreview() {
            const preview = document.getElementById('currentPreview');
            if (currentSymbol.length === 0) {
                preview.innerHTML = '<div class="current-title">Current Symbol (will appear here)</div>';
                return;
            }

            let html = '<div style="width: 100%; display: flex; flex-wrap: wrap; gap: 8px; align-items: center;">';
            currentSymbol.forEach((element, index) => {
                const labels = {
                    shortNote: 'Short',
                    normalNote: 'Normal',
                    longNote: 'Long',
                    upArrow: '‚¨ÜÔ∏è Up',
                    downArrow: '‚¨áÔ∏è Down',
                    vibrato: '„Ä∞Ô∏è Vibrato'
                };
                const badgeClass = `badge-${element}`;
                html += `<div class="symbol-item">
                    <span class="symbol-badge ${badgeClass}">${index + 1}</span>
                    <span>${labels[element]}</span>
                </div>`;
            });
            html += '</div>';
            preview.innerHTML = html;
        }

        function renderHazzatSymbol(elements) {
            const scale = 1;
            const baseWidth = 80 * scale;
            const baseHeight = 100 * scale;
            
            const notes = elements.filter(e => ['shortNote', 'normalNote', 'longNote'].includes(e));
            const arrows = elements.filter(e => ['upArrow', 'downArrow'].includes(e));
            const hasVibrato = elements.includes('vibrato');
            
            const lineGap = 8 * scale;
            const hasArrows = arrows.length > 0;
            const width = hasArrows ? baseWidth * 1.4 : baseWidth;
            const height = baseHeight + (Math.max(0, notes.length - 1) * lineGap);
            
            const rightEdge = baseWidth * 0.7;
            const startY = hasVibrato ? 25 * scale : 20 * scale;
            const stackHeight = notes.length > 0 ? (notes.length - 1) * lineGap : 0;

            let svg = `<svg width="${width}" height="${height}" viewBox="0 0 ${width} ${height}" style="max-width: 80px; height: auto;">`;
            
            // Vibrato
            if (hasVibrato) {
                svg += `<text x="${rightEdge}" y="${15 * scale}" font-size="${20 * scale}" text-anchor="end" fill="#7c3aed" font-weight="bold">~</text>`;
            }
            
            // Notes
            notes.forEach((note, index) => {
                const y = startY + (index * lineGap);
                let length = 0;
                let strokeWidth = 3 * scale;
                
                if (note === 'shortNote') {
                    length = 10 * scale;
                } else if (note === 'normalNote') {
                    length = 20 * scale;
                } else if (note === 'longNote') {
                    length = 35 * scale;
                    strokeWidth = 3.5 * scale;
                }
                
                svg += `<line x1="${rightEdge - length}" y1="${y}" x2="${rightEdge}" y2="${y}" stroke="#000" stroke-width="${strokeWidth}" stroke-linecap="round"/>`;
            });
            
            // Arrows
            arrows.forEach((arrow, index) => {
                const arrowX = baseWidth * 0.85;
                const arrowStartY = startY;
                const arrowEndY = startY + stackHeight;
                const arrowheadSize = 5 * scale;
                
                if (arrow === 'upArrow') {
                    svg += `<line x1="${arrowX}" y1="${arrowEndY}" x2="${arrowX}" y2="${arrowStartY}" stroke="#2563eb" stroke-width="2"/>
                            <polygon points="${arrowX},${arrowStartY - arrowheadSize * 1.5} ${arrowX - arrowheadSize},${arrowStartY} ${arrowX + arrowheadSize},${arrowStartY}" fill="#2563eb"/>`;
                } else if (arrow === 'downArrow') {
                    svg += `<line x1="${arrowX}" y1="${arrowStartY}" x2="${arrowX}" y2="${arrowEndY}" stroke="#dc2626" stroke-width="2"/>
                            <polygon points="${arrowX},${arrowEndY + arrowheadSize * 1.5} ${arrowX - arrowheadSize},${arrowEndY} ${arrowX + arrowheadSize},${arrowEndY}" fill="#dc2626"/>`;
                }
            });
            
            svg += '</svg>';
            return svg;
        }

        function updateCompletedSymbols() {
            const container = document.getElementById('completedSymbols');
            const clearAllBtn = document.getElementById('clearAllBtn');

            if (completedSymbols.length === 0) {
                container.innerHTML = '<div class="empty-message">No symbols yet. Create your first Hazzat symbol above!</div>';
                clearAllBtn.style.display = 'none';
                return;
            }

            clearAllBtn.style.display = 'block';
            let html = '';
            completedSymbols.forEach(symbol => {
                html += `
                    <div class="completed-symbol">
                        ${renderHazzatSymbol(symbol.elements)}
                        <button class="delete-btn" onclick="deleteSymbol(${symbol.id})">√ó</button>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        // Initialize
        updateCurrentPreview();
        updateCompleteButton();
    </script>
</body>
</html>
