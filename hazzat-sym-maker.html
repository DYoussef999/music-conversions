<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>Hazzat Symbol Maker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 30px;
        }

        .symbol-btn {
            padding: 15px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            color: white;
        }

        .symbol-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .symbol-btn:active {
            transform: translateY(0);
        }

        .btn-short {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
        }

        .btn-normal {
            background: linear-gradient(135deg, #4a5568 0%, #1a202c 100%);
        }

        .btn-long {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
        }

        .btn-up {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        }

        .btn-down {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        }

        .btn-vibrato {
            background: linear-gradient(135deg, #9333ea 0%, #7e22ce 100%);
        }

        .current-preview {
            background: #f9f9f9;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 30px 20px;
            margin-bottom: 20px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .current-title {
            color: #666;
            font-size: 12px;
            font-weight: 600;
            width: 100%;
            text-align: center;
        }

        .symbol-preview svg {
            max-width: 100px;
            height: auto;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .btn-primary {
            flex: 1;
            padding: 14px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            color: white;
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            flex: 0 1 auto;
            padding: 14px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            background: #e5e7eb;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .completed-section {
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .section-title {
            color: #333;
            font-size: 16px;
            font-weight: 600;
        }

        .clear-all-btn {
            background: none;
            border: none;
            color: #dc2626;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            padding: 0;
        }

        .clear-all-btn:hover {
            text-decoration: underline;
        }

        .symbols-container {
            background: #f9f9f9;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            min-height: 80px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: flex-start;
            justify-content: flex-start;
        }

        .empty-message {
            color: #999;
            font-size: 14px;
            text-align: center;
            width: 100%;
            padding: 30px 0;
        }

        .completed-symbol {
            position: relative;
            padding: 8px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .completed-symbol svg {
            display: block;
        }

        .delete-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            padding: 0;
            cursor: pointer;
            font-size: 16px;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .completed-symbol:hover .delete-btn {
            display: flex;
        }

        .delete-btn:hover {
            background: #b91c1c;
            transform: scale(1.1);
        }

        .back-to-tabs {
            margin-top: 30px;
            text-align: center;
        }

        .back-to-tabs a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .back-to-tabs a:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Hazzat Symbol Maker</h1>
        <p class="subtitle">Create custom Hazzat musical symbols</p>

        <div class="button-grid">
            <button class="symbol-btn btn-short" onclick="addElement('shortNote')">üìç Short Note</button>
            <button class="symbol-btn btn-normal" onclick="addElement('normalNote')">üìç Normal Note</button>
            <button class="symbol-btn btn-long" onclick="addElement('longNote')">üìç Long Note</button>
            <button class="symbol-btn btn-up" onclick="addElement('upArrow')">‚¨ÜÔ∏è Up Arrow</button>
            <button class="symbol-btn btn-down" onclick="addElement('downArrow')">‚¨áÔ∏è Down Arrow</button>
        </div>

        <div class="current-preview" id="currentPreview">
            <div class="current-title">Current Symbol (will appear here)</div>
        </div>

        <div class="action-buttons">
            <button class="btn-primary" id="completeBtn" onclick="completeCharacter()" disabled>‚úì Complete Symbol</button>
            <button class="btn-secondary" onclick="clearCurrent()">Clear</button>
        </div>

        <div class="completed-section">
            <div class="section-header">
                <h2 class="section-title">Your Hazzat Composition</h2>
                <button class="clear-all-btn" id="clearAllBtn" onclick="clearAll()" style="display: none;">Clear All</button>
            </div>
            <div class="symbols-container" id="completedSymbols">
                <div class="empty-message">No symbols yet. Create your first Hazzat symbol above!</div>
            </div>
        </div>

        <div class="back-to-tabs">
            <a href="index.html">‚Üê Back to All Tools</a>
        </div>
    </div>

    <script>
        let currentSymbol = [];
        let completedSymbols = [];

        function addElement(element) {
            currentSymbol.push(element);
            updateCurrentPreview();
            updateCompleteButton();
        }

        function completeCharacter() {
            if (currentSymbol.length > 0) {
                completedSymbols.push({
                    elements: [...currentSymbol],
                    id: Date.now()
                });
                currentSymbol = [];
                updateCurrentPreview();
                updateCompleteButton();
                updateCompletedSymbols();
            }
        }

        function clearCurrent() {
            currentSymbol = [];
            updateCurrentPreview();
            updateCompleteButton();
        }

        function deleteSymbol(id) {
            completedSymbols = completedSymbols.filter(s => s.id !== id);
            updateCompletedSymbols();
        }

        function clearAll() {
            completedSymbols = [];
            updateCompletedSymbols();
        }

        function updateCompleteButton() {
            const btn = document.getElementById('completeBtn');
            btn.disabled = currentSymbol.length === 0;
        }

        function updateCurrentPreview() {
            const preview = document.getElementById('currentPreview');
            if (currentSymbol.length === 0) {
                preview.innerHTML = '<div class="current-title">Current Symbol (will appear here)</div>';
                return;
            }

            preview.innerHTML = '<div class="symbol-preview">' + renderHazzatSymbol(currentSymbol) + '</div>';
        }

        function renderHazzatSymbol(elements) {
            const notes = elements.filter(e => ['shortNote', 'normalNote', 'longNote'].includes(e));
            const arrows = elements.filter(e => ['upArrow', 'downArrow'].includes(e));
            
            // Dimensions
            const noteHeight = 12;
            const noteSpacing = 6;
            const arrowWidth = 15;
            const padding = 10;
            const skewAngle = -30 * Math.PI / 180; // -30 degrees (counterclockwise) for positive slope
            const skewTan = Math.tan(skewAngle); // negative value for positive slope
            
            // Calculate dimensions
            const totalNoteHeight = notes.length > 0 ? (notes.length * noteSpacing) : noteHeight;
            const hasArrows = arrows.length > 0;
            const skewOffset = Math.abs(totalNoteHeight * skewTan); // How much the skew shifts
            const contentWidth = 80 + skewOffset;
            const width = hasArrows ? contentWidth + arrowWidth + 5 : contentWidth + padding;
            const height = totalNoteHeight + 10 + padding * 2;
            
            let svg = `<svg width="${width}" height="${height}" viewBox="0 0 ${width} ${height}" xmlns="http://www.w3.org/2000/svg" style="display: block;">`;
            
            // Background
            svg += `<rect width="${width}" height="${height}" fill="white" stroke="none"/>`;
            
            const startY = 10;
            const baseRightX = 60;
            
            // Notes stacked vertically from bottom to top with skew alignment
            notes.forEach((note, index) => {
                // Draw from bottom up: last note at bottom, first note higher up
                const noteIndex = notes.length - 1 - index;
                const y = startY + (noteIndex * noteSpacing) + noteHeight / 2;
                
                // Calculate x position for right edge based on skew (positive slope)
                // As we go up (decreasing noteIndex), we move right (increasing x)
                const skewedRightX = baseRightX + (noteIndex * noteSpacing * skewTan);
                
                let dashLength = 0;
                
                if (note === 'shortNote') {
                    dashLength = 15;
                } else if (note === 'normalNote') {
                    dashLength = 25;
                } else if (note === 'longNote') {
                    dashLength = 40;
                }
                
                const x1 = skewedRightX - dashLength;
                const x2 = skewedRightX;
                svg += `<line x1="${x1}" y1="${y}" x2="${x2}" y2="${y}" stroke="#000" stroke-width="3" stroke-linecap="round"/>`;
            });
            
            // Arrows on the right at 30-degree angle (parallel to skew, positive slope)
            if (hasArrows && notes.length > 0) {
                const arrowTopY = startY;
                const arrowBottomY = startY + (notes.length - 1) * noteSpacing;
                const arrowBottomX = baseRightX + ((notes.length - 1) * noteSpacing * skewTan) + 8;
                const arrowTopX = arrowBottomX - (arrowBottomY - arrowTopY) * skewTan;
                
                arrows.forEach((arrow, idx) => {
                    const xOffset = idx * 8;
                    const arrowheadSize = 7;
                    
                    if (arrow === 'upArrow') {
                        // Arrow pointing up-right (from bottom-left to top-right)
                        const x1 = arrowBottomX + xOffset;
                        const y1 = arrowBottomY;
                        const x2 = arrowTopX + xOffset;
                        const y2 = arrowTopY;
                        
                        svg += `<line x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}" stroke="#2563eb" stroke-width="2"/>`;
                        
                        // Arrowhead at top-right
                        const dx = x2 - x1;
                        const dy = y2 - y1;
                        const len = Math.sqrt(dx * dx + dy * dy);
                        const ux = dx / len;
                        const uy = dy / len;
                        const px = -uy;
                        const py = ux;
                        
                        svg += `<polygon points="${x2},${y2} ${x2 - ux * arrowheadSize - px * arrowheadSize},${y2 - uy * arrowheadSize - py * arrowheadSize} ${x2 - ux * arrowheadSize + px * arrowheadSize},${y2 - uy * arrowheadSize + py * arrowheadSize}" fill="#2563eb"/>`;
                    } else if (arrow === 'downArrow') {
                        // Arrow pointing down-left (from top-right to bottom-left) - opposite of up arrow
                        const x1 = arrowTopX + xOffset;
                        const y1 = arrowTopY;
                        const x2 = arrowBottomX + xOffset;
                        const y2 = arrowBottomY;
                        
                        svg += `<line x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}" stroke="#dc2626" stroke-width="2"/>`;
                        
                        // Arrowhead at bottom-left
                        const dx = x2 - x1;
                        const dy = y2 - y1;
                        const len = Math.sqrt(dx * dx + dy * dy);
                        const ux = dx / len;
                        const uy = dy / len;
                        const px = -uy;
                        const py = ux;
                        
                        svg += `<polygon points="${x2},${y2} ${x2 - ux * arrowheadSize - px * arrowheadSize},${y2 - uy * arrowheadSize - py * arrowheadSize} ${x2 - ux * arrowheadSize + px * arrowheadSize},${y2 - uy * arrowheadSize + py * arrowheadSize}" fill="#dc2626"/>`;
                    }
                });
            } else if (hasArrows && notes.length === 0) {
                // If only arrows, position them in the middle
                const centerY = height / 2;
                const centerX = width / 2;
                const arrowheadSize = 6;
                const arrowHeight = 40;
                
                arrows.forEach((arrow, idx) => {
                    const xOffset = idx * 15;
                    const arrowStartX = centerX + arrowHeight * 0.5 * skewTan + xOffset;
                    const arrowEndX = centerX - arrowHeight * 0.5 * skewTan + xOffset;
                    
                    if (arrow === 'upArrow') {
                        svg += `<line x1="${arrowStartX}" y1="${centerY + arrowHeight/2}" x2="${arrowEndX}" y2="${centerY - arrowHeight/2}" stroke="#2563eb" stroke-width="2"/>`;
                        const tipX = arrowEndX;
                        const tipY = centerY - arrowHeight / 2;
                        const angle = -skewAngle - Math.PI / 2;
                        svg += `<polygon points="${tipX},${tipY} ${tipX + arrowheadSize * Math.cos(angle + Math.PI / 6)},${tipY + arrowheadSize * Math.sin(angle + Math.PI / 6)} ${tipX + arrowheadSize * Math.cos(angle - Math.PI / 6)},${tipY + arrowheadSize * Math.sin(angle - Math.PI / 6)}" fill="#2563eb"/>`;
                    } else if (arrow === 'downArrow') {
                        svg += `<line x1="${arrowStartX}" y1="${centerY - arrowHeight/2}" x2="${arrowEndX}" y2="${centerY + arrowHeight/2}" stroke="#dc2626" stroke-width="2"/>`;
                        const tipX = arrowEndX;
                        const tipY = centerY + arrowHeight / 2;
                        const angle = -skewAngle + Math.PI / 2;
                        svg += `<polygon points="${tipX},${tipY} ${tipX + arrowheadSize * Math.cos(angle + Math.PI / 6)},${tipY + arrowheadSize * Math.sin(angle + Math.PI / 6)} ${tipX + arrowheadSize * Math.cos(angle - Math.PI / 6)},${tipY + arrowheadSize * Math.sin(angle - Math.PI / 6)}" fill="#dc2626"/>`;
                    }
                });
            }
            
            svg += '</svg>';
            return svg;
        }

        function updateCompletedSymbols() {
            const container = document.getElementById('completedSymbols');
            const clearAllBtn = document.getElementById('clearAllBtn');

            if (completedSymbols.length === 0) {
                container.innerHTML = '<div class="empty-message">No symbols yet. Create your first Hazzat symbol above!</div>';
                clearAllBtn.style.display = 'none';
                return;
            }

            clearAllBtn.style.display = 'block';
            let html = '';
            completedSymbols.forEach(symbol => {
                html += `
                    <div class="completed-symbol">
                        ${renderHazzatSymbol(symbol.elements)}
                        <button class="delete-btn" onclick="deleteSymbol(${symbol.id})">√ó</button>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        // Initialize
        updateCurrentPreview();
        updateCompleteButton();
    </script>
</body>
</html>
