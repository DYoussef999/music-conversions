<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>Hazzat Font Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .control-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        select, textarea, button {
            font-family: inherit;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            background: white;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .keyboard-label {
            margin-top: 20px;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        .keyboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 5px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .key-btn {
            padding: 10px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
            line-height: 1;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .key-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .key-btn:active {
            transform: translateY(0);
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s;
            margin-bottom: 20px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-reset {
            background: #f0f0f0;
            color: #333;
        }

        .btn-reset:hover {
            background: #e0e0e0;
        }

        .display-section {
            display: none;
            text-align: center;
        }

        .display-section.active {
            display: block;
        }

        .character-display {
            background: #f9f9f9;
            border: 3px solid #667eea;
            border-radius: 12px;
            padding: 60px 40px;
            margin-bottom: 20px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
        }

        .character-display:hover {
            background: #f0f0f0;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        .character {
            font-size: 120px;
            color: #333;
            line-height: 1;
        }

        .info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .progress {
            font-size: 16px;
            color: #666;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn-nav {
            padding: 10px 20px;
            font-size: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            min-width: 100px;
        }

        .btn-nav:hover:not(:disabled) {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .btn-nav:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .character-code {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
            font-family: monospace;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
                margin-bottom: 20px;
            }

            .character {
                font-size: 80px;
            }

            .character-display {
                padding: 40px 20px;
            }

            .button-group {
                flex-direction: column;
            }
        }

        /* Define all fonts with correct paths from fonts folder */
        @font-face { font-family: 'Abraham'; src: url('fonts/AbrahamNormal.TTF') format('truetype'); }
        @font-face { font-family: 'Antoni10'; src: url('fonts/ANTONI10.TTF') format('truetype'); }
        @font-face { font-family: 'Antoni12'; src: url('fonts/ANTONI12.TTF') format('truetype'); }
        @font-face { font-family: 'Antonio0'; src: url('fonts/ANTONIO0.TTF') format('truetype'); }
        @font-face { font-family: 'Antonio2'; src: url('fonts/ANTONIO2.TTF') format('truetype'); }
        @font-face { font-family: 'Antonio4'; src: url('fonts/ANTONIO4.TTF') format('truetype'); }
        @font-face { font-family: 'Antonio5'; src: url('fonts/ANTONIO5.TTF') format('truetype'); }
        @font-face { font-family: 'Antonio6'; src: url('fonts/ANTONIO6.TTF') format('truetype'); }
        @font-face { font-family: 'Antonio7'; src: url('fonts/ANTONIO7.TTF') format('truetype'); }
        @font-face { font-family: 'AntonioA'; src: url('fonts/ANTONIOA.TTF') format('truetype'); }
        @font-face { font-family: 'Athanasius'; src: url('fonts/Athanasius.ttf') format('truetype'); }
        @font-face { font-family: 'Avva Shenouda'; src: url('fonts/Avva_Shenouda.ttf') format('truetype'); }
        @font-face { font-family: 'Avva ShenoudaNormal'; src: url('fonts/Avva_ShenoudaNormal.TTF') format('truetype'); }
        @font-face { font-family: 'Bishop Tadros'; src: url('fonts/Bishop Tadros Coptic.ttf') format('truetype'); }
        @font-face { font-family: 'Bishoy'; src: url('fonts/BishoyNormal.TTF') format('truetype'); }
        @font-face { font-family: 'Cog'; src: url('fonts/Cog.ttf') format('truetype'); }
        @font-face { font-family: 'CogB'; src: url('fonts/COGB.TTF') format('truetype'); }
        @font-face { font-family: 'Copt'; src: url('fonts/copt.ttf') format('truetype'); }
        @font-face { font-family: 'Coptic'; src: url('fonts/Coptic.ttf') format('truetype'); }
        @font-face { font-family: 'Coptic1'; src: url('fonts/Coptic1.ttf') format('truetype'); }
        @font-face { font-family: 'Coptic II'; src: url('fonts/coptic_ii_nor.TTF') format('truetype'); }
        @font-face { font-family: 'CopticNew'; src: url('fonts/coptonew.ttf') format('truetype'); }
        @font-face { font-family: 'Courier'; src: url('fonts/COURIERJ.TTF') format('truetype'); }
        @font-face { font-family: 'CourierN'; src: url('fonts/COURIERN.TTF') format('truetype'); }
        @font-face { font-family: 'CourierO'; src: url('fonts/COURIERO.TTF') format('truetype'); }
        @font-face { font-family: 'CS Avva Shenouda'; src: url('fonts/CS Avva Shenouda.ttf') format('truetype'); }
        @font-face { font-family: 'CS Copt'; src: url('fonts/CS Copt.ttf') format('truetype'); }
        @font-face { font-family: 'CS Coptic Manuscript'; src: url('fonts/CS Coptic Manuscript.ttf') format('truetype'); }
        @font-face { font-family: 'CS Copto Manuscript'; src: url('fonts/CS Copto Manuscript.ttf') format('truetype'); }
        @font-face { font-family: 'CS Koptos Manuscript'; src: url('fonts/CS Koptos Manuscript.ttf') format('truetype'); }
        @font-face { font-family: 'CS New Athanasius'; src: url('fonts/CS New Athanasius.ttf') format('truetype'); }
        @font-face { font-family: 'CS Pishoi'; src: url('fonts/CS Pishoi.ttf') format('truetype'); }
        @font-face { font-family: 'FaithSym'; src: url('fonts/FAITHSYM.TTF') format('truetype'); }
        @font-face { font-family: 'Georges'; src: url('fonts/GeorgesNormal.TTF') format('truetype'); }
        @font-face { font-family: 'Koptos'; src: url('fonts/KOPTOS.TTF') format('truetype'); }
        @font-face { font-family: 'Kyri'; src: url('fonts/Kyri000.ttf') format('truetype'); }
        @font-face { font-family: 'Kyrillos'; src: url('fonts/KyrillosNormal.TTF') format('truetype'); }
        @font-face { font-family: 'Marcos'; src: url('fonts/MarcosNormal.TTF') format('truetype'); }
        @font-face { font-family: 'Marina'; src: url('fonts/MarinaNormal.TTF') format('truetype'); }
        @font-face { font-family: 'Mark'; src: url('fonts/Mark.ttf') format('truetype'); }
        @font-face { font-family: 'Mena'; src: url('fonts/Mena0001.ttf') format('truetype'); }
        @font-face { font-family: 'NewAth'; src: url('fonts/NEWATH.TTF') format('truetype'); }
        @font-face { font-family: 'Nopher'; src: url('fonts/nopher_2.TTF') format('truetype'); }
        @font-face { font-family: 'Pishoi'; src: url('fonts/pishoi.TTF') format('truetype'); }
        @font-face { font-family: 'Pope Shenouda'; src: url('fonts/Pope Shenouda III Coptic.ttf') format('truetype'); }
        @font-face { font-family: 'SpacMim'; src: url('fonts/SPACHMIM.TTF') format('truetype'); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Hazzat Font Visualizer</h1>

        <div class="input-section">
            <div class="control-section">
                <label for="fontSelect">Select Font:</label>
                <select id="fontSelect" onchange="changeCopticFont()">
                    <option value="">-- Select a font --</option>
                </select>
            </div>

            <label for="hazzatInput">Coptic Text:</label>
            <textarea id="hazzatInput" placeholder="Click keyboard buttons below or paste text..."></textarea>

            <div class="keyboard-label">Character Keyboard:</div>
            <div class="keyboard-grid" id="keyboardGrid"></div>

            <div class="button-group">
                <button class="btn-start" onclick="startVisualization()">Start</button>
                <button class="btn-reset" onclick="resetVisualization()">Clear</button>
            </div>
        </div>

        <div class="display-section" id="displaySection">
            <div class="info">
                <span class="progress">
                    Character <span id="currentIndex">1</span> of <span id="totalChars">0</span>
                </span>
                <button class="btn-nav" onclick="resetVisualization()">‚Üê Back</button>
            </div>

            <div class="character-display" onclick="nextCharacter()">
                <div>
                    <div class="character" id="characterDisplay">◊ê</div>
                    <div class="character-code" id="characterCode"></div>
                </div>
            </div>

            <div class="controls">
                <button class="btn-nav" id="prevBtn" onclick="previousCharacter()">‚Üê Previous</button>
                <button class="btn-nav" id="nextBtn" onclick="nextCharacter()">Next ‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        // Get all font files from fonts folder
        const fontFiles = {
            'Abraham': 'AbrahamNormal.TTF',
            'Antoni10': 'ANTONI10.TTF',
            'Antoni12': 'ANTONI12.TTF',
            'Antonio0': 'ANTONIO0.TTF',
            'Antonio2': 'ANTONIO2.TTF',
            'Antonio4': 'ANTONIO4.TTF',
            'Antonio5': 'ANTONIO5.TTF',
            'Antonio6': 'ANTONIO6.TTF',
            'Antonio7': 'ANTONIO7.TTF',
            'AntonioA': 'ANTONIOA.TTF',
            'Athanasius': 'Athanasius.ttf',
            'Avva Shenouda': 'Avva_Shenouda.ttf',
            'Avva ShenoudaNormal': 'Avva_ShenoudaNormal.TTF',
            'Bishop Tadros': 'Bishop Tadros Coptic.ttf',
            'Bishoy': 'BishoyNormal.TTF',
            'Cog': 'Cog.ttf',
            'CogB': 'COGB.TTF',
            'Copt': 'copt.ttf',
            'Coptic': 'Coptic.ttf',
            'Coptic1': 'Coptic1.ttf',
            'Coptic II': 'coptic_ii_nor.TTF',
            'CopticNew': 'coptonew.ttf',
            'Courier': 'COURIERJ.TTF',
            'CourierN': 'COURIERN.TTF',
            'CourierO': 'COURIERO.TTF',
            'CS Avva Shenouda': 'CS Avva Shenouda.ttf',
            'CS Copt': 'CS Copt.ttf',
            'CS Coptic Manuscript': 'CS Coptic Manuscript.ttf',
            'CS Copto Manuscript': 'CS Copto Manuscript.ttf',
            'CS Koptos Manuscript': 'CS Koptos Manuscript.ttf',
            'CS New Athanasius': 'CS New Athanasius.ttf',
            'CS Pishoi': 'CS Pishoi.ttf',
            'FaithSym': 'FAITHSYM.TTF',
            'Georges': 'GeorgesNormal.TTF',
            'Koptos': 'KOPTOS.TTF',
            'Kyri': 'Kyri000.ttf',
            'Kyrillos': 'KyrillosNormal.TTF',
            'Marcos': 'MarcosNormal.TTF',
            'Marina': 'MarinaNormal.TTF',
            'Mark': 'Mark.ttf',
            'Mena': 'Mena0001.ttf',
            'NewAth': 'NEWATH.TTF',
            'Nopher': 'nopher_2.TTF',
            'Pishoi': 'pishoi.TTF',
            'Pope Shenouda': 'Pope Shenouda III Coptic.ttf',
            'SpacMim': 'SPACHMIM.TTF'
        };

        // Coptic Unicode characters (U+2C80 - U+2CF3)
        const copticCharacters = [];
        for (let i = 0x2C80; i <= 0x2CF3; i++) {
            copticCharacters.push(String.fromCharCode(i));
        }

        let currentFont = '';
        let currentText = '';
        let currentCharIndex = 0;

        // Initialize dropdown
        window.addEventListener('DOMContentLoaded', () => {
            const fontSelect = document.getElementById('fontSelect');
            Object.keys(fontFiles).sort().forEach(fontName => {
                const option = document.createElement('option');
                option.value = fontName;
                option.textContent = fontName;
                fontSelect.appendChild(option);
            });
            
            // Set Abraham as default
            fontSelect.value = 'Abraham';
            changeCopticFont();
        });

        function changeCopticFont() {
            currentFont = document.getElementById('fontSelect').value;
            
            if (!currentFont || !fontFiles[currentFont]) {
                console.error('Invalid font selected');
                return;
            }

            // Update textarea font
            const textarea = document.getElementById('hazzatInput');
            textarea.style.fontFamily = `'${currentFont}', serif`;

            // Rebuild keyboard
            buildKeyboard();
        }

        function buildKeyboard() {
            const grid = document.getElementById('keyboardGrid');
            grid.innerHTML = '';
            
            copticCharacters.forEach(char => {
                const btn = document.createElement('button');
                btn.type = 'button';
                btn.className = 'key-btn';
                btn.textContent = char;
                btn.style.fontFamily = `'${currentFont}', serif`;
                btn.title = `U+${char.charCodeAt(0).toString(16).toUpperCase().padStart(4, '0')}`;
                
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    const textarea = document.getElementById('hazzatInput');
                    const start = textarea.selectionStart;
                    const end = textarea.selectionEnd;
                    
                    const newText = textarea.value.substring(0, start) + char + textarea.value.substring(end);
                    textarea.value = newText;
                    textarea.selectionStart = textarea.selectionEnd = start + 1;
                    textarea.focus();
                });
                
                grid.appendChild(btn);
            });
        }

        function startVisualization() {
            const input = document.getElementById('hazzatInput').value.trim();
            
            if (!input) {
                alert('Please enter some text first!');
                return;
            }

            currentText = input;
            currentCharIndex = 0;
            
            document.querySelector('.input-section').style.display = 'none';
            document.getElementById('displaySection').classList.add('active');
            document.getElementById('totalChars').textContent = currentText.length;
            
            displayCharacter();
            updateNavigationButtons();
        }

        function displayCharacter() {
            if (currentText.length === 0) return;

            const char = currentText[currentCharIndex];
            const charCode = char.charCodeAt(0);
            
            const charDisplay = document.getElementById('characterDisplay');
            charDisplay.textContent = char;
            charDisplay.style.fontFamily = `'${currentFont}', serif`;
            
            document.getElementById('currentIndex').textContent = currentCharIndex + 1;
            document.getElementById('characterCode').textContent = 
                `U+${charCode.toString(16).toUpperCase().padStart(4, '0')}`;
        }

        function nextCharacter() {
            if (currentCharIndex < currentText.length - 1) {
                currentCharIndex++;
                displayCharacter();
                updateNavigationButtons();
            }
        }

        function previousCharacter() {
            if (currentCharIndex > 0) {
                currentCharIndex--;
                displayCharacter();
                updateNavigationButtons();
            }
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.disabled = currentCharIndex === 0;
            nextBtn.disabled = currentCharIndex === currentText.length - 1;
        }

        function resetVisualization() {
            currentText = '';
            currentCharIndex = 0;
            
            document.getElementById('hazzatInput').value = '';
            document.querySelector('.input-section').style.display = 'block';
            document.getElementById('displaySection').classList.remove('active');
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('displaySection').classList.contains('active')) {
                if (e.key === 'ArrowRight') {
                    nextCharacter();
                    e.preventDefault();
                } else if (e.key === 'ArrowLeft') {
                    previousCharacter();
                    e.preventDefault();
                }
            }
        });
    </script>
</body>
</html>
